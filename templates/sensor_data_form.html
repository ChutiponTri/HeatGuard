{% extends "base.html" %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block title %} Sensor Data Form {% endblock %}

{% block content %}
    <h1>Submit Sensor Data</h1>
    <form method="POST" action="{% url 'sensor:receive_sensor_data' %}">
        {% csrf_token %}
        <label for="heart_rate">Heart Rate (BPM):</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br><br>

        <label for="skin_temperature">Skin Temperature (°C):</label>
        <input type="number" step="0.1" id="skin_temperature" name="skin_temperature" required><br><br>

        <label for="ambient_temperature">Ambient Temperature (°C):</label>
        <input type="number" step="0.1" id="ambient_temperature" name="ambient_temperature" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required><br><br>

        <label for="skin_resistance">Skin Resistance :</label>
        <input type="number" step="0.1" id="skin_resistance" name="skin_resistance" required><br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
